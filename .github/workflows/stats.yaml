name: Update stats cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&count_private=true&include_all_commits=true&hide_rank=true&show_icons=true&border_radius=15&border_color=FF0000&bg_color=0A0D12&title_color=FF0000&text_color=DBDBDB&icon_color=FF0000
          path: stats.svg
          token: ${{ secrets.PAT }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&border_radius=15&border_color=FF0000&bg_color=0A0D12&title_color=FF0000&text_color=FFFFFF
          path: top-langs.svg
          token: ${{ secrets.PAT }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats.svg top-langs.svg
          git commit -m "Update stats cards" || exit 0
          git push